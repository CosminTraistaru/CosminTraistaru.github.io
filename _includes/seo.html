<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="{{ page.url | prepend: site.url }}" />
<!-- Facebook -->
<meta property="fb:app_id" content="{{ site.facebook.app_id }}" />
<meta property="og:url" content="{{ page.url | prepend: site.url }}"  />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"  />
<meta property="og:image" content="{{ page.image.location | prepend: site.url }}"  />
<meta property="og:image:width" content="{{ page.image.width }}"  />
<meta property="og:image:height" content="{{ page.image.height }}"  />
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:site_name" content="{{ site.title }}" />
<!-- Facebook -->

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:creator" content="@{{ site.twitter_username }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:image" content="{{ page.image.location | prepend: site.url }}"  />
<!-- Twitter -->

<meta name="google-site-verification" content="{{ site.google_site_verification }}" />

<script type="application/ld+json">
{
  "@context" : "http://schema.org",
  "@type" : "Person",
  "name" : "{{ site.author.name }}",
  "url" : "{{ site.url }}",
  "sameAs" : [
    "{{ site.author.facebook_url }}",
    "{{ site.author.linkedin_url }}",
    "{{ site.author.github_url }}",
    "{{ site.author.googleplus_url }}"
  ]
}
</script>

{% if page.layout == 'post' %}
<script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "BlogPosting",
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ page.url | prepend: site.url }}"
    },
    "publisher": {
	    "@type": "Organization",
	    "name": "{{ site.author.name }}",
        "logo": {
            "@type": "ImageObject",
            "url": "{{ site.logo | prepend: site.url }}",
            "width": 600,
            "height": 60
        }
    },
    "image": {
        "@type": "ImageObject",
        "url": "{{ page.image.location | prepend: site.url }}",
        "height": {{ page.image.height }},
        "width": {{ page.image.width }}
    },
    "headline": "{{ page.title  }}",
    "editor": "{{ site.title }}",
    {% if page.categories %}"keywords": "{{ page.categories | join }}",{% endif %}
    "wordcount": "{{ page.content | number_of_words }}",
    "url": "{{ page.url | prepend: site.url }}",
    "datePublished": "{{ page.date }}",
    "dateModified": "{{ page.date }}",
    "description": "{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}",
    "articleBody": "{{ page.content | strip_html | strip_newlines }}",
    "author": {
        "@type": "Person",
        "name": "{{ site.author.name }}"
    }
}
</script>
{% else %}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "WebSite",
  "url": "{{ page.url | prepend: site.url  }}",
  "name": "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}",
   "author": {
      "@type": "Person",
      "name": "{{ site.author.name }}"
    },
  "description": "{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.author.name }}",
    "logo": {
        "@type": "ImageObject",
        "url": "{{ site.logo | prepend: site.url }}",
        "width": 600,
        "height": 60
    },
    "image": {
        "@type": "ImageObject",
        "url": "{{ page.image.location | prepend: site.url }}",
        "height": {{ page.image.height }},
        "width": {{ page.image.width }}
    },
  }
}
</script>
{% endif %}
