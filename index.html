---
layout: default
image:
    location: /assets/images/TechnologyThreeWindTurbinesOriginal.webp
    alt: "Landing Page Turbines"
    width: "1280"
    height: "716"
---

<div class="home">
  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
            <strong>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                    {{ post.title }}
                </a>
            </strong>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
