---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ page.date | date: "%b %-d, %Y" }}
        </time>
        {% if page.author %} â€¢
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
            <span itemprop="name">
                {{ page.author }}
            </span>
        </span>
        {% endif %}
    </p>
  </header>
  <amp-img src="{{ page.image.location }}" alt="{{ page.image.alt }}" height="{{ page.image.height }}" width="{{ page.image.width }}" layout="responsive"></amp-img>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

<div>
    <amp-social-share type="twitter" width="45" height="33"> </amp-social-share>
    <amp-social-share type="gplus" width="45" height="33"></amp-social-share>
    <amp-social-share type="linkedin" width="45" height="33"></amp-social-share>
    <amp-social-share type="facebook" width="45" height="33"
                      data-param-app_id="299475630067491"
                      data-param-href="{{ site.url }}{{ page.url }}">
    </amp-social-share>
  </div>
