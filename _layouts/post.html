---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date_to_string }}
        </time>
        {% if page.author %} â€¢
        <span>
            <span>
                {{ page.author }}
            </span>
        </span>
        {% endif %}
    </p>
  </header>
  <amp-img src="{{ page.image.location }}" alt="{{ page.image.alt }}" height="{{ page.image.height }}" width="{{ page.image.width }}" layout="responsive"></amp-img>
  <div class="post-content">
    {{ content }}
  </div>

</article>

<div>
    <amp-social-share type="twitter" width="45" height="33"> </amp-social-share>
    <amp-social-share type="gplus" width="45" height="33"></amp-social-share>
    <amp-social-share type="linkedin" width="45" height="33"></amp-social-share>
    <amp-social-share type="facebook" width="45" height="33"
                      data-param-app_id="299475630067491"
                      data-param-href="{{ page.url | prepend:site.url }}">
    </amp-social-share>
  </div>

<amp-iframe width=600 height=140
            layout="responsive"
            sandbox="allow-scripts allow-same-origin allow-modals allow-popups"
            resizable
            src="//s3.eu-central-1.amazonaws.com/cosmin-traistaru-amp/disqus.html">
    <div overflow tabindex=0 role=button aria-label="Read more">Read more!</div>
</amp-iframe>
