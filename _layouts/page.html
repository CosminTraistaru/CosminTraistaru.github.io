---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <amp-img src="{{ page.image.location }}" alt="{{ page.image.alt }}" height="{{ page.image.height }}" width="{{ page.image.width }}" layout="responsive"></amp-img>
  <div class="post-content">
    {{ content }}
  </div>

</article>
